<div class="col-md-12 col-xs-12">&nbsp;</div>
<div class="col-md-12 hidden-xs">&nbsp;</div>
<div class="col-md-12 col-xs-12">
    <div class="col-md-2 hidden-xs">&nbsp;</div>
    <div class="col-md-12 col-xs-12 login-content">
        <div class="spacer">&nbsp;</div>
        <form class="col-md-12" name="loginForm" ng-submit="vm.login();">
            <div class="form-group col-md-6 col-md-offset-3">
                <label for="inputEmail" class="">Email </label>
                <input id="username" type="text" name="username" class="login-input" ng-model="vm.loginData.username" ng-required>
            </div>
            <div class="form-group col-md-6 col-md-offset-3">
                <label for="inputPassword" class="">Password </label>
                <input id="password" type="password" class="login-input" ng-model="vm.loginData.password" ng-required>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label ng-if="vm.error" class="login-alert-span">{{vm.error}}</label>
            </div>
            <div class="form-group col-md-6 col-md-offset-3 text-center">
                <input type="submit" class="btn btn-info" value="Ingresar" />
            </div>
        </form>
    </div>
</div>
